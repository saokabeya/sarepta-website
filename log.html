<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login / Sign Up - Sarepta Tabernacle</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f2f6f9;
      color: #333;
      line-height: 1.6;
    }

    a {
      text-decoration: none;
      color: #fff;
    }

    header {
      background: #34495e;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    header h1 {
      margin-bottom: 10px;
    }

    nav ul {
      display: flex;
      justify-content: center;
      list-style: none;
      flex-wrap: wrap;
      gap: 1rem;
    }

    nav ul li a {
      background: #2ecc71;
      padding: 8px 16px;
      border-radius: 5px;
      transition: background 0.3s ease;
    }

    nav ul li a:hover {
      background: #27ae60;
    }

    .toggle-buttons {
      text-align: center;
      margin: 2rem auto 1rem;
    }

    .toggle-buttons button {
      font-size: 1.2rem;
      padding: 0.5rem 1rem;
      margin: 0 10px;
      background-color: #e67e22;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .toggle-buttons button:hover {
      background-color: #d35400;
    }

    main.account-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      padding: 1rem;
      max-width: 600px;
      margin: auto;
    }

    section {
      display: none;
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      width: 100%;
      animation: fadeIn 0.5s ease-in-out;
    }

    section.active {
      display: block;
    }

    section h2 {
      color: #2c3e50;
      margin-bottom: 1rem;
      text-align: center;
    }

    form label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }

    form input {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    form button {
      margin-top: 1.5rem;
      padding: 0.6rem 1.5rem;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }

    form button:hover {
      background: #2980b9;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background: #2c3e50;
      color: white;
      margin-top: 2rem;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <header>
    <h1>Account Access</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="library.html">Library</a></li>
        <li><a href="life-of-branham.html">Life of Branham</a></li>
        <li><a href="bible.html">Bible</a></li>
      </ul>
    </nav>
  </header>

  <div class="toggle-buttons">
    <button onclick="toggleSection('login')">✂️ Login</button>
    <button onclick="toggleSection('signup')">✂️ Sign Up</button>
  </div>

  <main class="account-container">
    <!-- LOGIN FORM -->
    <section id="loginSection" class="login active">
      <h2>Login</h2>
      <form action="login.php" method="POST">
        <label for="loginEmail">Email:</label>
        <input type="email" id="loginEmail" name="email" required>

        <label for="loginPassword">Password:</label>
        <input type="password" id="loginPassword" name="password" required>

        <button type="submit">Login</button>
      </form>
    </section>

    <!-- SIGN UP FORM -->
    <section id="signupSection" class="signup">
      <h2>Sign Up</h2>
      <form action="signup.php" method="POST">
        <label for="signupName">Name:</label>
        <input type="text" id="signupName" name="name" required>

        <label for="signupEmail">Email:</label>
        <input type="email" id="signupEmail" name="email" required>

        <label for="signupPassword">Password:</label>
        <input type="password" id="signupPassword" name="password" required>

        <button type="submit">Create Account</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Sarepta Tabernacle Fellowship. All rights reserved.</p>
  </footer>

  <script>
    function toggleSection(section) {
      const login = document.getElementById("loginSection");
      const signup = document.getElementById("signupSection");

      if (section === "login") {
        login.classList.add("active");
        signup.classList.remove("active");
      } else {
        signup.classList.add("active");
        login.classList.remove("active");
      }
    }
  </script>
</body>
</html>
